    <h1 class="titulo-contactos">Contactos</h1>
    <h2 class="subtitulo-contactos">Comunicate con nosotros para lo que necesites!</h2>
    <form>
        <label for= "nombre" class= "campos">Escribe aquí tu nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe aquí tu nombre...">
        <label for= "apellido" class= "campos">Escribe aquí tu apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribe aquí tu apellido...">
        <label for="email" class= "campos">Escribe aquí tu E-Mail:</label>
        <input type="text" name="email" id="email" placeholder="Escribe aquí tu e-mail...">
        <label for= "dudas" class= "campos">Escribe aquí tu comentario:</label>
        <textarea name="dudas" id="dudas" placeholder="Escribe aquí tu comentario..."></textarea>
        <input class="enviar-form" type="submit">
      </form>
    <footer>supermercadovirtual@gmail.com</footer>
